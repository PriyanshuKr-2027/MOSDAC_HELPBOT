<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG FAQ Assistant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f0fdfa 100%);
        }
        .chat-wrapper {
            max-width: 440px;
            margin: 2.5rem auto 0 auto;
            height: 80vh;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 24px rgba(0,0,0,0.09);
            background: #fff;
            border-radius: 1.5rem;
            overflow: hidden;
        }
        .chat-header {
            padding: 1.3rem 1.2rem 1.1rem 1.2rem;
            font-size: 1.35rem;
            font-weight: 700;
            color: #2563eb;
            background: #f8fafc;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 0 rgba(0,0,0,0.03);
        }
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.2rem 1.1rem 1.1rem 1.1rem;
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
            background: #f8fafc;
        }
        .msg-row {
            display: flex;
            align-items: flex-end;
            gap: 0.6rem;
        }
        .msg-row.user {
            justify-content: flex-end;
        }
        .msg-row.bot {
            justify-content: flex-start;
        }
        .avatar {
            width: 2.2rem;
            height: 2.2rem;
            border-radius: 50%;
            background: #e0e7ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            flex-shrink: 0;
        }
        .avatar.user {
            background: #2563eb;
            color: #fff;
        }
        .avatar.bot {
            background: #f1f5f9;
            color: #2563eb;
        }
        .bubble {
            padding: 0.8rem 1.15rem;
            border-radius: 1.2rem;
            font-size: 1.06rem;
            max-width: 75%;
            word-break: break-word;
            box-shadow: 0 1px 4px rgba(0,0,0,0.04);
            transition: background 0.2s;
        }
        .bubble.user {
            background: #2563eb;
            color: #fff;
            border-bottom-right-radius: 0.3rem;
        }
        .bubble.bot {
            background: #fff;
            color: #222;
            border-bottom-left-radius: 0.3rem;
            border: 1px solid #e5e7eb;
        }
        .chat-footer {
            border-top: 1px solid #e5e7eb;
            padding: 1rem 1.1rem;
            background: #fff;
        }
        .chat-form {
            display: flex;
            gap: 0.5rem;
        }
        .chat-form input[type="text"] {
            flex: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 1.2rem;
            font-size: 1rem;
            outline: none;
            background: #f7f9fa;
            transition: border 0.2s;
        }
        .chat-form input[type="text"]:focus {
            border: 1.5px solid #2563eb;
        }
        .chat-form button {
            padding: 0.7rem 1.3rem;
            border-radius: 1.2rem;
            border: none;
            background: #2563eb;
            color: #fff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .chat-form button:hover {
            background: #1746a2;
        }
        .related-faqs {
            margin-top: 0.7rem;
            font-size: 0.97em;
            color: #64748b;
        }
        .faq-badge {
            background: #e0e7ff;
            color: #2563eb;
            border-radius: 0.5rem;
            padding: 0.18rem 0.7rem;
            margin-right: 0.4rem;
            margin-bottom: 0.2rem;
            display: inline-block;
            font-size: 0.97em;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .faq-badge:hover {
            background: #c7d2fe;
        }
        @media (max-width: 600px) {
            .chat-wrapper { max-width: 100vw; height: 100vh; border-radius: 0; }
            .chat-header, .chat-footer, .chat-history { padding-left: 0.6rem; padding-right: 0.6rem; }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-header">RAG FAQ Assistant</div>
        <div id="chat-history" class="chat-history"></div>
        <div id="related-faqs" class="related-faqs"></div>
        <div class="chat-footer">
            <form id="ask-form" class="chat-form" autocomplete="off">
                <input type="text" id="query" placeholder="Type your question..." required>
                <button type="submit">Ask</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById('ask-form');
        const queryInput = document.getElementById('query');
        const chatHistory = document.getElementById('chat-history');
        const relatedFaqsDiv = document.getElementById('related-faqs');

        function addUserMsg(msg) {
            chatHistory.innerHTML += `
                <div class="msg-row user">
                    <div class="bubble user">${msg}</div>
                    <div class="avatar user" title="You">ðŸ§‘</div>
                </div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
        function addBotMsg(msg) {
            chatHistory.innerHTML += `
                <div class="msg-row bot">
                    <div class="avatar bot" title="Bot">ðŸ¤–</div>
                    <div class="bubble bot">${msg}</div>
                </div>`;
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const userQuery = queryInput.value.trim();
            if (!userQuery) return;

            addUserMsg(userQuery);
            queryInput.value = '';
            relatedFaqsDiv.innerHTML = '';
            addBotMsg('<span id="loading-msg">Thinking...</span>');

            try {
                const response = await fetch('/ask', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: userQuery})
                });
                const data = await response.json();
                document.getElementById('loading-msg').parentElement.remove();

                if (data.error) {
                    addBotMsg(data.error);
                } else {
                    addBotMsg(data.answer);
                    if (data.related_faqs && data.related_faqs.length > 0) {
                        relatedFaqsDiv.innerHTML = `<div>Related FAQs:</div>` +
                            data.related_faqs.map(faq => `<button type="button" class="faq-badge faq-btn">${faq}</button>`).join('');
                    }
                }
                chatHistory.scrollTop = chatHistory.scrollHeight;
            } catch (err) {
                document.getElementById('loading-msg').parentElement.remove();
                addBotMsg("Sorry, something went wrong.");
            }
        });

        // Delegate click event for FAQ buttons
        relatedFaqsDiv.addEventListener('click', function(e) {
            if (e.target.classList.contains('faq-btn')) {
                queryInput.value = e.target.textContent;
                form.dispatchEvent(new Event('submit', {cancelable: true, bubbles: true}));
            }
        });
    </script>
</body>
</html>
